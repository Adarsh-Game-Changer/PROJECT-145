<!DOCTYPE html>
<html>
<head>
<title>3D SHAPES</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

<a-plane
position="0 0 -4"
rotation="-90 0 0"
width="4"
height="4"
color="#7BC8A4"
></a-plane>

<a-sphere 
position = "-1.5 0.2 -3"
radius = "0.1"
color = "#EB0E0E"
></a-sphere>

<a-box 
position = "-1.1 0.2 -3"
rotation = "0 0 0"
color = "#EB630E"
scale = "0.2 0.2 0.2"   
></a-box>

<a-cylinder
position = "-0.7 0.2 -3"
radius = "0.1"
height = "0.2"
color = "#E7EB0E"
></a-cylinder>

<a-octahedron
position = "-0.3 0.2 -3"
radius = "0.1"
color = "#71EB0E"
></a-octahedron>

<a-triangle
position = "-0 0.2 -3"
rotation = "0 0 0"
scale = "0.2 0.2 0.2"
color = "#00FFD0"
></a-triangle>

<a-ring
position = "0.35 0.2 -3"
radius = "3"
radius-inner = "0.25"
raius-outer = "0.2"
color = "#0080FF"
scale = "0.1 0.1 0.1"
></a-ring>

<a-dodecahedron
position = "0.78 0.2 -3"
scale = "0.15 0.15 0.15"
color = "#0019FF"
></a-dodecahedron>
</a-scene>
</body>
</html>
